name: Deploy Pages

on:
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate PR JSON
        run: |
          gh pr list -s all --json 'author,createdAt,state' \
            | jq -r '[.[] | select(.state == "OPEN" or .state == "MERGED") | { author: .author.login, createdAt: .createdAt }]' \
            > docs/data.json
        env:
          GH_TOKEN: ${{ github.token }}

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
